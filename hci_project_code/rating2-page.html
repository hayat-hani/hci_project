<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating: JU Exams Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="profile">
            <img src="images/pp2.webp" alt="Profile Picture">
        </div>
        <div>
            <h2>Hayat Hani</h2>
            <p>IT student</p>
        </div>
        <img src="images/unilogo.png" alt="University Logo" class="logo" >
    </div>
    
    <div class="content">
        <h1>Rating: JU Exams Website</h1>
        <div class="website-list">
            
            <div class="rating">
                <label for="design">Website Design</label>
                <span class="stars">⭐⭐⭐⭐☆</span>
            </div>
            

            <div class="rating">
                <label for="usability">Usability</label>
                <span class="stars">⭐⭐⭐⭐☆</span>
            </div>

            <div class="rating">
                <label for="performance">Speed & Performance</label>
                <span class="stars">⭐⭐⭐⭐☆</span>
            </div>

            <div class="rating">
                <label for="accessibility">Accessibility</label>
                <span class="stars">⭐⭐⭐☆☆</span>
            </div>
        </div>
    </div>
</body>
</html>
